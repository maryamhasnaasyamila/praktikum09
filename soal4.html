<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <br>
    <i>[tampilan 1]</i>
    <h2><u>Menghitung Jumlah Dua Bilangan</u></h2>
    <br>

    <table>
        <tr>
            <td>
                <!-- inputan bilangan pertama-->
                <label for="bil1">Bilangan 1</label>
            </td>
            <td>:</td>
            <td></td>
            <td></td>
            <td>
                <input type="number" id="bil1" value="" onchange="hasilJumlah()"/>
            </td>
        </tr>

        <tr>
            <td>
                <!-- inputan bilangan kedua-->
                <label for="bil1">Bilangan 2</label>
            </td>
            <td>:</td>
            <td></td>
            <td></td>
            <td>
                <input type="number" id="bil2" value="" onchange="hasilJumlah()"/>
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <b>_______________________ +</b>
            </td>
        </tr>

        <tr>
            <td>Hasil</td>
            <td>:</td>
            <td></td>
            <td></td>
            <td>
                <!-- kolom hasil -->
                <b><span id="hasil">0</span></b>
            </td>
        </tr>
    </table>

    <br><br>
    <hr>
    <br><br>

    <i>[tampilan 2]</i>
        <h2><u>Menghitung Jumlah Dua Bilangan</u></h2>
        <br>
        Masukan angka pertama <br>
        <input type="number" id="angka1" value="" onchange="hasilJumlah2()"/>

        <p>+</p>

        Masukan angka kedua <br>
        <input type="number" id="angka2" value="" onchange="hasilJumlah2()"/>

        <p>=</p>
        <b><span id="hasil2">0</span></b>

    <script>
        window.alert("Ini adalah Program Menghitung Jumlah 2 Bilangan dengan menggunakan JavaScript")
        function hasilJumlah(){
            // input bilangan 1 dan bilangan 2
            let bil1 = document.getElementById('bil1').value;
            let bil2 = document.getElementById('bil2').value;
            
            // operasi penjumlahan
            let hasil = parseFloat(bil1) + parseFloat(bil2);

            // hasil penjumlahan
            document.getElementById('hasil').innerHTML = hasil;
        }

        function hasilJumlah2(){
            // input bilangan 1 dan bilangan 2
            let angka1 = document.getElementById('angka1').value;
            let angka2 = document.getElementById('angka2').value;
            
            // operasi penjumlahan
            let hasil2 = parseFloat(angka1) + parseFloat(angka2);

            // hasil penjumlahan
            document.getElementById('hasil2').innerHTML = hasil2;
        }
    </script>

</body>
</html>
